<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">

<body>
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-10">
					<h1>
						Nexaas - Improtação de Vendas
					</h1>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">

		<form method="POST" action="/importacao/upload" enctype="multipart/form-data">
		
				<div class="alert  alert-success  alert-dismissible" role="alert" th:if="${not #strings.isEmpty(message)}">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<span th:text="${message}"></span>
				</div>
				
				<div class="alert  alert-danger  alert-dismissible" role="alert" th:if="${not #strings.isEmpty(messageErro)}">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<span th:text="${messageErro}"></span>
				</div>

				<div class="row">
				<div class="col-sm-3">
					<div class="form-group"><input type="file" name="file" /></div>
				</div>
				<div class="col-sm-3">
					<div class="form-group"><input type="submit" value="Importar" /></div>
				</div>
			</div>
		</form>		
			
		<h3>Lista de Empresas Cadastradas</h3>	
		<div class="table-responsive">
			<table id="tabela-empresas" class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
				<thead class="aw-table-header-solid">
					<tr>
						<th>Código</th>
						<th>Nome</th>
						<th>Endereço</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="empresa : ${empresas}">
						<td th:text="${empresa.idEmpresa}"></td>
						<td th:text="${empresa.nome}"></td>
						<td th:text="${empresa.endereco}"></td>
					</tr>
					<tr th:if="${empresas.empty}">
						<td colspan="3" align="center">Nenhum Registro Encontrado</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<h3>Lista de Clientes Cadastrados</h3>	
		<div class="table-responsive">
			<table id="tabela-clientes" class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
				<thead class="aw-table-header-solid">
					<tr>
						<th>Código</th>
						<th>Nome</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cliente : ${clientes}">
						<td th:text="${cliente.idCliente}"></td>
						<td th:text="${cliente.nome}"></td>
					</tr>
					<tr th:if="${clientes.empty}">
						<td colspan="3" align="center">Nenhum Registro Encontrado</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</section>
</body>
</html>
